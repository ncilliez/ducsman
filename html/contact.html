    <header>
        <img class= "photo_du_header" id="img_header" src="/images/boutiqueheader_name.jpg" alt="photo_du_header">
    </header>

    <main class="contact">

        <h1>Contact</h1>

        <form>

            <div class="formContainer">

                <div class="rows">

                    <div class="columns">

                        <label for="lastName">Nom* :</label>
                        <input id="lastName" name="lastName" type="text" placeholder="Nom" required>

                    </div>

                    <div class="columns">

                        <label for="firstName">Prénom* :</label>
                        <input id="firstName" name="firstName" type="text" placeholder="Prénom" required>

                    </div>

                </div>


                <div class="rows">

                    <div class="columns">

                        <label for="email">Adresse e-mail* :</label>
                        <input id="email" name="email" type="email" placeholder="prénom.nom@gmail.com" required>

                    </div>
                
                    <div class="columns">

                        <label for="phoneNumber">Numéro de téléphone* :</label>
                        <input id="phoneNumber" name="phoneNumber" type="tel" pattern="0[1-9][0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" maxlength="10" required placeholder="06123456">

                    </div>

                </div>
                
                <div class="rows">

                    <div class="textarea">

                        <label for="message">Objet de la demande :</label>
                        <textarea name="message" id="message" rows="3" required placeholder="Mon message"></textarea>

                    </div>

                </div>

            </div>

            <div class="subFormContainer">
            

                <div class="newsletter">

                    <label for="yesNewsletter">Inscription à la newsletter* :</label>
                    
                    <div>
                        <input type="radio" name="newsletter" id="yesNewsletter"required class="radio">
                        <label for="yesNewsletter">Oui</label>

                        <input type="radio" name="newsletter" id="noNewsletter" required class="radio">
                        <label for="noNewsletter">Non</label>
                    </div>

                    
                    
                </div>

                <div>

                    <input type="submit" class="send">

                </div>

            </div>

        </form>

    </main>
